<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main id="playing-cards">
      <div class="card" id="black">
        <div class="left">
          <div>A</div>
          <div>♠</div>
        </div>
        <div class="middle"><div>♠</div></div>
        <div class="right">
          <div class="flipped">♠</div>
          <div class="flipped">A</div>
        </div>
      </div>
      <div class="card" id="black">
        <div class="left">
          <div>2</div>
          <div>♣</div>
        </div>
        <div class="middle">
          <div>♣</div>
          <div class="flipped">♣</div>
        </div>
        <div class="right">
          <div class="flipped">♣</div>
          <div class="flipped">2</div>
        </div>
      </div>
      <div class="card" id="red">
        <div class="left">
          <div>6</div>
          <div>♥</div>
        </div>
        <div class="middle">
          <div>♥♥♥</div>
          <div class="flipped">♥♥♥</div>
        </div>
        <div class="right">
          <div class="flipped">♥</div>
          <div class="flipped">6</div>
        </div>
      </div>
    </main>
  </body>
</html>
