<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <h1>Weekly To Do List</h1>
    <ul class="todo-list">
      <li class="first-child-list">
        <input type="checkbox" id="item-list" />
        <label for="item-list">Groceries:</label>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.doordash.com/p/grocery-delivery"
              target="_blank"
            >
              Check Stores for Discounts
            </a>
          </li>
        </ul>
      </li>
      <li class="first-child-list">
        <input type="checkbox" id="item-list" />
        <label for="item-list">Weekly Exercise:</label>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://workoutanytime.com/locations/"
              target="_blank"
            >
              Workout Anytime
            </a>
          </li>
        </ul>
      </li>
      <li class="first-child-list">
        <input type="checkbox" id="item-list" />
        <label for="item-list">Grab a Coffee:</label>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://tattebakery.com/locations/"
              target="_blank"
            >
              Tatte locations
            </a>
          </li>
        </ul>
      </li>
      <li class="first-child-list">
        <input type="checkbox" id="item-list" />
        <label for="item-list">Work on Coding Portfolio:</label>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.freecodecamp.org"
              target="_blank"
            >
              Check freeCodeCamp for new ideas
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
