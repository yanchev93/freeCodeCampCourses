<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Business Card</title>
  </head>
  <body>
    <div class="business-card">
      <img
        class="profile-image"
        src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
        alt="a pink flower, almost fully bloomed"
      />
      <p class="full-name">Teodor Yanchev</p>
      <p class="designation">Junior Software Developer</p>
      <p class="company">Open To Work</p>
      <hr />
      <p>example@email.com</p>
      <p>+123456789</p>
      <a href="https://www.freecodecamp.org/" target="_blank">Portfolio</a>
      <hr />
      <div class="social-media">
        <h2>Connect with me</h2>
        <a href="https://x.com/">Twitter</a>
        <a href="https://www.linkedin.com/feed/">LinkedIn</a>
        <a href="https://github.com/">GitHub</a>
      </div>
    </div>
  </body>
</html>
