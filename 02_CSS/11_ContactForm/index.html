<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div class="form-container">
        <form>
          <h2>Contact Us</h2>
          <label for="full-name"
            >Full Name:
            <input required id="full-name" type="text" name="full-name"
          /></label>

          <label for="email"
            >Email: <input required id="email" type="email" name="email"
          /></label>

          <label for="message"
            >Message:
            <textarea required id="message" name="message" rows="3"></textarea>
          </label>

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
